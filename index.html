<html>
    <head>
        <title>Words to Power Support</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
        <meta http-equiv='cache-control' content='no-cache'> 
        <meta http-equiv='expires' content='0'> 
        <meta http-equiv='pragma' content='no-cache'>
        <style>
            body,
            html {
                margin: 0px;
                height: 100%;
                background-color: #cff5ff;
                font-family: Helvetica;
            }

            img.logo {
                width: 60vw;
                max-width:500px;
                height: auto;
                margin-top:60px;
            }

            .center {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .main-parent {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .logo-parent,
            .contact-parent {
                flex: 1;
            }

            .contact-parent {
                width: 45vw;
                margin: 15px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .contact-inner {
                display: flex;
                flex-direction: row;
                justify-content: flex-start;
                align-items: center;
                background-color: #FAFAFA;
                border-color: white;
                border-width: 5px;
                padding:15px;
            }

            .text {
                color: #666666;
                font-size: 15px;
                text-align: left;
            }

            .text-contact {
                font-weight:bold;
            }

            .rounded {
                border-radius: 25px;
                border-style: solid;
            }
        </style>
    </head>
    <body>
        <div class="center">
            <div class="main-parent">
                <div class="logo-parent">
                    <img class="logo" src="Logo.png" />
                </div>
                <div class="space"></div>
                <div class="contact-parent r">
                    <div class="contact-inner rounded">
                        <div class="contact-inner-left"><img style="width: 40px; height: 40px; margin-left: 10px" src="EmailIcon.png" /></div>
                        <div class="contact-inner-right" style="margin-left: 10px;">
                            <div class="text text-contact">Questions or Issues?</div>
                            <div class="text text-email">support@wordstopower.com</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
